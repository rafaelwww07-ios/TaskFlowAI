<!DOCTYPE html>
<html>
<head>
  <title>TaskFlow AI Icon Generator</title>
</head>
<body>
  <canvas id="iconCanvas" width="1024" height="1024"></canvas>
  <script>
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#4A90E2';
    ctx.fillRect(0, 0, 1024, 1024);
    
    // Checkmark
    ctx.strokeStyle = '#FFFFFF';
    ctx.lineWidth = 80;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(320, 512);
    ctx.lineTo(448, 640);
    ctx.lineTo(704, 384);
    ctx.stroke();
    
    // Task list lines
    ctx.lineWidth = 40;
    ctx.globalAlpha = 0.6;
    ctx.beginPath();
    ctx.moveTo(320, 240);
    ctx.lineTo(704, 240);
    ctx.moveTo(320, 320);
    ctx.lineTo(576, 320);
    ctx.moveTo(320, 400);
    ctx.lineTo(640, 400);
    ctx.stroke();
    
    // AI sparkles
    ctx.globalAlpha = 1;
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(800, 224, 24, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(832, 256, 16, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(768, 256, 16, 0, Math.PI * 2);
    ctx.fill();
    
    // Download
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'app_icon.png';
      a.click();
    });
  </script>
  <p>Right-click the canvas and save as app_icon.png</p>
</body>
</html>
