name: task_flow_ai
description: "Intelligent task management app with AI assistant for productivity"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  intl: ^0.20.2
  flutter_staggered_animations: ^1.1.1
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Network & Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_crashlytics: ^4.1.3
  
  # Utils
  uuid: ^4.5.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  path_provider: ^2.1.4
  
  # Speech & Voice
  speech_to_text: ^7.0.0
  
  # Location
  geolocator: ^13.0.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Calendar
  table_calendar: ^3.1.2
  
  # Charts
  fl_chart: ^0.69.2
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # File operations
  share_plus: ^10.1.2
  path: ^1.9.0
  pdf: ^3.11.1
  csv: ^6.0.0
  file_picker: ^8.0.0
  
  # HTTP & API
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.1
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  
  # Testing
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  mocktail: ^1.0.4
  golden_toolkit: ^0.15.0
  
  # Icons
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#4A90E2"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  remove_alpha_ios: true
